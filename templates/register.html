<ion-content class='padding' scroll='false'>
	<div class='center'>
		<img src="img/syrusRSAlogo.png" style='width: 100%; max-width: 400px; padding: 40px;' alt="">
	</div>
	<form ng-submit='register()' novalidate>
		<div class="list">
			<label class="item item-input item-floating-label">
				<span class='input-label'>CODE</span>
				<input type="text" name='code' placeholder="Activation Code" ng-model='data.code' style='text-transform:uppercase; text-align:center;'>
			</label>
		</div>
		<button ng-disabled='!data.code.length' type="submit" class="button button-block button-balanced">Register</button>
		<p style="color: red;">{{data.error | uppercase}}</p>
	</form>
</ion-content>
